<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - EasyBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            color: black;
            margin: 0;
            padding: 0;
        }

        .hero {
            position: relative;
            min-height: 100vh;
        }

        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .register-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 900px;
            backdrop-filter: blur(6px);
        }

        .register-container .btn-outline-secondary {
            color: white;
            border-color: #0d6efd;
            background-color: #3b89ff;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .register-container .btn-outline-secondary:hover {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        #thankYouMessage {
            display: none;
            background-color: #f4f8ff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 40px;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
        }

        .whatsapp-float img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .carousel-caption {
                display: block !important;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Carousel -->
    <div class="hero">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner">
                <!-- Slides -->
                <div class="carousel-item active" style="background-image: url('Images/slider1.jpg');">
                    <div class="carousel-caption">
                        <h5>Sousse, Tunisia</h5>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('Images/slider2.jpg');">
                    <div class="carousel-caption">
                        <h5>Madina, Saudi Arabia</h5>
                    </div>
                </div>
                <!-- Add the rest of your slides here -->
            </div>
        </div>

        <!-- Register Container -->
        <div class="register-container">
            <!-- Registration Form -->
            <div id="formContainer">
                <h3 class="text-center mb-4">Create Your Account</h3>
                <form id="registerForm">
                    <input type="hidden" name="_subject" value="New Agency Registration">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <input type="text" name="first_name" class="form-control" placeholder="First Name *"
                                    required />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="last_name" class="form-control" placeholder="Last Name" />
                            </div>
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Email *" required />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="phone" class="form-control" placeholder="Phone Number *"
                                    required />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="agency_name" class="form-control" placeholder="Agency Name *"
                                    required />
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <input type="text" name="agency_address" class="form-control"
                                    placeholder="Agency Address" />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="country" class="form-control" placeholder="Country" />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="city" class="form-control" placeholder="City" />
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Password *"
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>

            <!-- Thank You Message -->
            <div id="thankYouMessage">
                <h2>✅ Thank You for Registering!</h2>
                <p>We have received your information.<br>Our team will contact you as soon as possible.</p>
                <a href="#" class="btn btn-primary mt-3" onclick="window.location.reload()">Go Back</a>
            </div>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://api.whatsapp.com/send/?phone=213778414080&text&type=phone_number&app_absent=0"
        class="whatsapp-float" target="_blank">
        <img src="Images/whatsapp.png" alt="WhatsApp">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AJAX Form Submission -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form));

            fetch("https://formsubmit.co/ajax/marketing@easybooking.pro", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById("formContainer").style.display = "none";
                        document.getElementById("thankYouMessage").style.display = "block";
                    } else {
                        alert("❌ Submission failed. Please try again.");
                    }
                })
                .catch(error => {
                    alert("❌ Error: " + error.message);
                });
        });
    </script>
</body>

</html>
